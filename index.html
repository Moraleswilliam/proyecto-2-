<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Contraseñas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Generador de Contraseñas</h1>

    <label for="length">Longitud:</label>
    <input type="number" id="length" min="1" value="12"><br>

    <label for="uppercase">Mayúsculas</label>
    <input type="checkbox" id="uppercase"><br>

    <label for="lowercase">Minúsculas</label>
    <input type="checkbox" id="lowercase"><br>

    <label for="numbers">Números</label>
    <input type="checkbox" id="numbers"><br>

    <label for="symbols">Símbolos</label>
    <input type="checkbox" id="symbols"><br>

    <label for="meaningful">Palabra significativa:</label>
    <input type="text" id="meaningful"><br>

    <label for="strength">Fortaleza:</label>
    <input type="range" id="strength" min="1" max="5" value="3"><br>

    <button onclick="generatePassword()">Generar Contraseña</button><br>

    <input type="text" id="password" readonly>
</div>

<script src="script.js"></script>

</body>
</html>
